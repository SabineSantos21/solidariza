name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Clean previous coverage folder
        run: rm -rf coverage || true

      - name: Run unit tests with coverage (debug mode)
        run: |
          echo "Starting tests with coverage..."
          npx ng test --code-coverage --watch=false --browsers=ChromeHeadless --no-progress --log-level debug
          echo "Tests finished."

      - name: Verify lcov.info exists
        run: |
          echo "✅ Verificando cobertura..."
          ls -la coverage || echo "coverage/ não existe"
          ls -la coverage/solidariza || echo "coverage/solidariza não existe"
          cat coverage/solidariza/lcov.info || echo "❌ Arquivo lcov.info não encontrado!"

      - name: SonarCloud Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npm install -g sonar-scanner
          sonar-scanner \
            -Dsonar.projectKey="SabineSantos21_solidariza" \
            -Dsonar.organization="sabinesantos21" \
            -Dsonar.host.url="https://sonarcloud.io" \
            -Dsonar.login=$SONAR_TOKEN \
            -Dsonar.javascript.lcov.reportPaths=coverage/solidariza/lcov.info \
            -Dsonar.sources=src \
            -Dsonar.exclusions=**/*.spec.ts

      - name: Build Angular project
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Solidariza-Web'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
