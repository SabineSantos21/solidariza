name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install --force

      - name: Clean previous coverage folder
        run: rm -rf coverage || true

      - name: Run unit tests with coverage
        run: |
          echo "Running tests with coverage..."
          npx ng test --code-coverage --watch=false --browsers=ChromeHeadless --no-progress
          echo "✅ Tests completed."

      - name: Verify lcov.info exists
        run: |
          echo "📂 Verificando arquivos de cobertura..."
          ls -la coverage || echo "❌ Pasta coverage/ não existe"
          ls -la coverage/argon-dashboard-angular || echo "❌ coverage/argon-dashboard-angular não existe"
          cat coverage/argon-dashboard-angular/lcov.info || echo "❌ Arquivo lcov.info não encontrado!"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey="SabineSantos21_solidariza"
            -Dsonar.organization="sabinesantos21"
            -Dsonar.javascript.lcov.reportPaths=coverage/argon-dashboard-angular/lcov.info

      - name: Build Angular project
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "Solidariza-Web"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
