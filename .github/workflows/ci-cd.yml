name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Importante para SonarCloud funcionar bem

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --force

      - name: Run unit tests and generate coverage
        run: |
          npx ng test --code-coverage --watch=false --browsers=ChromeHeadless --no-progress

      - name: Show coverage summary
        run: |
          ls -la coverage/solidariza
          cat coverage/solidariza/lcov.info || echo "Arquivo de cobertura n√£o encontrado."

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONARCLOUD_TOKEN }}
