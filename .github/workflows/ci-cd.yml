name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install --force

      - name: Clean previous coverage folder
        run: rm -rf coverage || true

      - name: Run unit tests with coverage
        run: |
          echo "üèÉ‚Äç‚ôÄÔ∏è Executando testes com cobertura..."
          npx ng test --code-coverage --watch=false --browsers=ChromeHeadless --no-progress
          echo "‚úÖ Testes finalizados."

      - name: Listar arquivos de cobertura
        run: |
          echo "üóÇ Listando estrutura da pasta coverage..."
          ls -R coverage || echo "‚ùå Pasta coverage/ n√£o existe"

      - name: Verificar cobertura gerada
        run: |
          echo "üìÇ Verificando arquivos de cobertura..."
          cat src/coverage/lcov.info | head -n 30 || echo "‚ùå Arquivo lcov.info n√£o encontrado!"

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=SabineSantos21_solidariza
            -Dsonar.organization=sabinesantos21
            -Dsonar.javascript.lcov.reportPaths=src/coverage/lcov.info
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.spec.ts,**/node_modules/**,**/src/app/core/**,**/src/assets/**,**/src/coverage/**, **/src/environments/**
            -Dsonar.sourceEncoding=UTF-8

      - name: Build Angular project
        run: npm run build

      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  deploy:
    runs-on: ubuntu-latest
    needs: [build]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./

      - name: Verificar conte√∫do baixado
        run: ls -R ./
      
      - name: Verificar web.config no deploy
        run: cat web.config || echo "‚ùå web.config n√£o encontrado no deploy"

      - name: Verificar index.html
        run: cat index.html || echo "‚ùå index.html n√£o encontrado"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'Solidariza-Web'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}