<div class="content-login">
  <div class="row align-items-center justify-content-center w-100 h-100">
    <div class="card col-sm-10 col-md-6 col-lg-6 col-xl-5 pt-3 pb-3" *ngIf="formShow == 'options'">
      <div class="bg-transparent d-flex justify-content-center">
        <img src="../../../../assets/img/logos/logo-vertical.png" alt="" height="200">
      </div>

      <div class="px-lg-5 py-lg-3 text-center mt-2">
        <h3>Quero me cadastrar como:</h3>
          
        <div class="row mt-4">
          <div class="col-md-4 card card-profile shadow cursor-pointer" (click)="showForm('organization')">
            <div class="d-flex flex-column align-items-center justify-content-between h-100 mt-3 mb-3 ps-3 pe-3">
              <img src="../../../../assets/img/icons/organizacao.svg" width="60">
              
              <h3 class="mt-1">Organização</h3>
  
            </div>
          </div>
          
          <div class="col-md-4 card card-profile shadow cursor-pointer" (click)="showForm('volunteer')">
            <div class="d-flex flex-column align-items-center justify-content-between h-100 mt-3 mb-3 ps-3 pe-3">
              <img src="../../../../assets/img/icons/voluntarios.svg" width="60">
              
              <h3 class="mt-3">Voluntário</h3>
  
            </div>
          </div>
          
          <div class="col-md-4 card card-profile shadow cursor-pointer" (click)="showForm('donor')">
            <div class="d-flex flex-column align-items-center justify-content-between h-100 mt-3 mb-3 ps-3 pe-3">
              <img src="../../../../assets/img/icons/doador.svg" width="60">
              
              <h3 class="mt-3">Doador</h3>
  
            </div>
          </div>                  
        </div>
      </div>

      <div class="d-flex justify-content-center w-100 mt-3">
        <small [routerLink]="['/login']" class="cursor-pointer"><strong>Já possuo cadastro. Efetuar login</strong></small>
      </div>
    </div>

    <div class="card col-sm-10 col-md-6 col-lg-6 col-xl-5 pt-3 pb-3" *ngIf="formShow == 'donor'">
      <app-donor></app-donor>
    </div>
    
    <div class="card col-sm-10 col-md-6 col-lg-6 col-xl-8 pt-3 pb-3" *ngIf="formShow == 'organization'">
      <app-organization></app-organization>
    </div>
    
    <div class="card col-sm-10 col-md-6 col-lg-6 col-xl-5 pt-3 pb-3" *ngIf="formShow == 'volunteer'">
      <app-volunteer></app-volunteer>
    </div>

  </div>
</div>
