<div class="header pb-3 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 250px; background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-info opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row justify-content-center">
    <div class="col-xl-10 order-xl-12 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <img src="../../../assets/img/user-profile.svg" class="rounded-circle">
            </div>
          </div>
        </div>

        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4"></div>

        <div class="text-center pt-6 mt-3">
          <button _ngcontent-c15="" class="btn btn-primary align-middle" type="button" [routerLink]="['/profile-edit']"
            *ngIf="showEditUser">
            <span class="align-middle">
              <i class="ni ni-ui-04 mr-1"></i> Editar Perfil
            </span>
          </button>
        </div>

        <app-organization-profile *ngIf="user?.type == 1 && profile != null" [user]="user"
          [profile]="profile"></app-organization-profile>

        <app-volunteer-profile *ngIf="user?.type == 3 && profile != null" [user]="user" [profile]="profile">
        </app-volunteer-profile>

      </div>
    </div>
  </div>
</div>

<div *ngIf="user?.type == 1 && profile != null">

  <div class="container-fluid mt-2 p-3">
    <div class="row justify-content-center">
      <div class="col-xl-10 order-xl-12 mb-5 mb-xl-0">
        <div class="card card-profile shadow">
          <div class="card-body pt-0 pt-md-4">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="text-uppercase">
                <img src="../../../assets/img/icons/campanha.svg" alt="" width="50" class="mr-2">
                Campanhas
              </h3>
  
              <button *ngIf="showEditUser" class="btn btn-primary align-middle" type="button"
                [routerLink]="['/new-campaign']">
                <span class="align-middle">
                  <i class="ni ni-fat-add mr-1" style="font-size: 15px;"></i> Nova Campanha
                </span>
              </button>
            </div>
  
            <span *ngIf="campaigns?.length == 0" class="mt-3">
              Nenhuma Campanha foi encontrada
            </span>
  
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-10 order-xl-12 mb-5 mb-xl-0" *ngIf="campaigns.length > 0">
        <div *ngFor="let campaign of campaigns">
          <app-organization-campaign [campaign]="campaign" [profile]="profile"
            [showEditUser]="showEditUser"></app-organization-campaign>
        </div>
      </div>
    </div>
  </div>
</div>
