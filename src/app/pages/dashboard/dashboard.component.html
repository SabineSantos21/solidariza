<div class="header bg-gradient-info pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-xl-12 order-xl-12 mb-5 mb-xl-0" *ngIf="campaigns.length > 0">
        <div *ngIf="user.type == 1">
          <app-organization-campaign *ngFor="let campaign of campaigns" [campaign]="campaign"
            [profile]="campaign.user"></app-organization-campaign>
        </div>

        <div class="row justify-content-center" *ngIf="user.type != 1">
          <app-campaign-list *ngFor="let campaign of campaigns" [campaign]="campaign"
            [profile]="campaign.user"></app-campaign-list>
        </div>

      </div>
      
      <div class="col-xl-12 order-xl-12 mb-5 mb-xl-0" *ngIf="campaigns.length == 0">
        <div *ngIf="user.type == 1">
          <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12 d-flex justify-content-center">
              <img src="../../../assets/img/theme/step-user/user-profile-organization.svg" alt="">
            </div>

            <div class="col-md-12 col-sm-12 text-left text-secondary d-flex flex-column align-items-center">
              <h1 class="text-uppercase text-secondary mt-3">Bem-vindo(a) {{ user.name }}</h1>
              <p>Configure seu perfil e comece a criar suas campanhas!</p>

              <button type="button" class="btn btn-secondary" [routerLink]="['/user-profile']">
                <span class="align-middle">
                  <i class="ni ni-ui-04 mr-1"></i> Configurar Perfil
                </span>
              </button>
            </div>  
          </div>
        </div>

        <div *ngIf="user.type != 1">
          <div class="row justify-content-center">
            <div class="col-md-12 col-sm-12 d-flex justify-content-center">
              <img src="../../../assets/img/theme/step-user/campaign.svg" alt="">
            </div>

            <div class="col-md-12 col-sm-12 text-left text-secondary d-flex flex-column align-items-center mt-4">
              <p><strong>Nenhuma campanha foi encontrada. Tente novamente mais tarde!</strong></p>
            </div>  
          </div>
        </div>
      </div>
    
    </div>
  </div>
</div>
