<div class="row">
  <div class="col-xl-12 col-lg-12 mb-2">
    <div class="card card-stats mb-4 mb-xl-0">
      <div class="card-body">

        <div class="d-flex align-items-center justify-content-between mt-2 mb-3">
          <div>
            <img src="../../../assets/img/icons/campanha.svg" alt="" width="20" alt="Campanha">
            <span class="ml-2"><strong>{{ campaign?.title }}</strong></span>
          </div>
        </div>

        <p>
          {{ campaign?.description }}
        </p>

        <div style="height: 1px; width: 100%; background-color: #d6d6d6;"></div>

        <div class="d-flex align-items-center justify-content-between mt-2">
          <div>
            <img src="../../../assets/img/icons/organizacao.svg" alt="" width="25">
            <small class="ml-2">{{ profile?.name }}</small>
          </div>

          <div class="d-flex align-items-center">
            <div class="mr-4 d-flex align-items-center">
              <i class="ni ni-calendar-grid-58"></i>
              <small class="ml-2">{{ campaign?.startDate | date: 'dd/MM/yyyy HH:mm' }}</small>
            </div>

            <div class="d-flex align-items-center">
              <i class="ni ni-calendar-grid-58"></i>
              <small class="ml-2">{{ campaign?.endDate | date: 'dd/MM/yyyy HH:mm' }}</small>
            </div>
          </div>
          
          <div>
            <button *ngIf="!showEditUser" class="btn btn-secondary btn-sm mr-3" type="button" [routerLink]="['/campaign-view', {id: campaign?.campaignId}]">Saiba mais</button>
            
            <button *ngIf="showEditUser" class="btn btn-default btn-sm" type="button" [routerLink]="['/edit-campaign', {id: campaign?.campaignId}]">Editar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
