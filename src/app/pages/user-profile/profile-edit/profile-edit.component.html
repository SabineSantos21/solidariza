<div class="header pb-3 pt-5 pt-lg-8 d-flex align-items-center"
  style="min-height: 250px; background-size: cover; background-position: center top;">
  <span class="mask bg-gradient-info opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <app-organization-edit
    *ngIf="loading && user.type == 1"
    [user]="user"
    [profile]="profile"
  ></app-organization-edit>

  <app-volunteer-edit
    *ngIf="loading && user.type == 3"
    [user]="user"
    [profile]="profile"
  ></app-volunteer-edit>
</div>
